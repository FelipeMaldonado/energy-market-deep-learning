<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="/monitor.css">
	<link href="https://fonts.googleapis.com/css?family=Karla|Poiret+One|Ropa+Sans|Source+Code+Pro" rel="stylesheet">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="/node_modules/vue/dist/vue.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script> -->
	<!-- <script src="/node_modules/engine.io-client/engine.io.js"></script> -->
	<script src="/node_modules/socket.io-client/dist/socket.io.js"></script>
</head>
<body>




<div id="app">
	<div class="header page-width"> 
		<div><h1>The Control Room</h1> </div>
		<div><span v-if="connected">Connected</span><span v-else>Not Connected</span></div>
	</div>
	
	<div class="row page-width">
		<div class="col sidebar">
			
			
			<div class="widget" v-if="sample_market_state">
				<div v-for="(srmc, gen, index) in sample_market_state.srmc">
					<h2>{{gen}}</h2>
				</div>
			</div>
		</div>

		<div class="col charts-area">

			<div class="row">
				<div class="widget" ><div id="spot-chart-container" class="chart"></div></div>
			</div>

			<div class="row">
				<div class="widget" ><div id="demand-chart-container" class="chart"></div></div>
				<div class="widget" ><div id="generation-chart-container" class="chart"></div></div>
			</div>

		</div>
	</div>
</div>

</body>

<footer>
	<script src="/monitor.js"></script>
</footer>

</html>
